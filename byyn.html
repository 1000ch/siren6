<!--
  「body onclick=""」の理由
  iPhoneのGoogleアプリのブラウザだとinputのフォーカスが背景を押しても外れない仕様のため、それに対応するためのハック
-->
<body onclick="">
  <div id="app" v-cloak>
    <h1>シレン6 簡単ボヨヨンチェッカー</h1>

    <div id="config-area" class="item-container">
      <div>
        <div class="item">
          <label for="input-size">幅</label>
          <input type="number"
                 id="input-size"
                 :value="roomSize"
                 :min="roomSizeMin"
                 :max="roomSizeMax"
                 @focus="onFocusInputSize"
                 @blur="onBlurInputSize"
                 @keydown.enter="onKeyDownEnterInputSize">
        </div>
        <div class="item" style="margin-top: 8px;">
          <label for="fill-type">仮</label>
          <div class="radio-btn-container">
            <div class="radio-btn fill-type-byyn">ボ</div>
            <div class="radio-btn fill-type-tuti">土</div>
          </div>
        </div>
      </div>
      <div>
        <div class="item">
          <input type="checkbox" id="chkbox-udewa" v-model="useUdewa">
          <label for="chkbox-udewa">ボヨヨン腕輪</label>
        </div>
        <div class="item">
          <input type="checkbox" id="chkbox-tubo" v-model="shouldCheckBreakTubo">
          <label for="chkbox-tubo">壺を投げる</label>
        </div>
      </div>
    </div>

    <hr>

    <div id="action-btn-area">
      <div class="action-btn">調べる</div>
      <div class="action-btn reset"
           @click="onClickReset">リセット</div>
    </div>
    
    <table ref="table">
      <tr v-for="(roomRow, rowIndex) in room">
        <td v-for="(type, colIndex) in roomRow"
            :class="type"
            :data-row="rowIndex"
            :data-col="colIndex"
            @mousedown="onMouseDownCell"
            @mouseenter="onMouseEnterCell"
            @touchmove="onTouchMoveCell"></td>
      </tr>
    </table>
  </div>

  <script src="./dist/byyn/main.js"></script>
</body>
