<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-site-verification" content="lC35WW3W-lsbLS4budw6dEXX7vHAhTQ3CM3g_f0div8" />
  <meta content="シレン6 簡単にアイテムの値段識別ができるツール" name="description">
  <title>シレン6 簡単値段識別ツール</title>
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="stylesheet" href="./assets/mobile.css">
</head>
<body onclick="">
  <div id="app" v-cloak>
    <h1>シレン6 簡単値段識別ツール</h1>
    
    <div id="search-container">
      <div id="item-type-container">
        <template v-for="t in itemTypeList">
          <div class="radio-btn item-type"
               :class="{'selected': itemType === t}"
               @click="onClickItemType(t)">{{itemTypeName[t]}}</div>
        </template>
      </div>
  
      <div id="search-nedan-container">
        <select id="search-item-name" v-show="itemType === 'tuePlus'"
                                      v-model="searchItemName"
                                      @change="onChangeSearchItemName">
          <template v-for="name in tueNameList">
            <option :value="name">{{name}}</option>
          </template>
        </select>
  
        <div v-show="itemType !== 'buki' && itemType !== 'tate'"
             id="input-nedan-container">
          <div id="nedan-type-container">
            <template v-for="t in nedanTypeList">
              <div class="radio-btn nedan-type"
                   :class="{'selected': nedanType === t}"
                   @click="onClickNedanType(t)">{{nedanTypeName[t]}}</div>
            </template>
          </div>
          <input type="number" id="input-nedan" v-model="nedan"
                 @focus="onFocusInputNedan"
                 @blur="onBlurInputNedan"
                 @keydown.enter="onKeyDownEnterInputNedan">
          <img id="clear-btn" ref="clearBtn" src="./assets/gamara.png" @click="onClickClearBtn">
        </div>
      </div>
    </div>

    <div id="result">
      <!-- 杖+ -->
      <template v-if="itemType === 'tuePlus'">
        <div id="message" v-if="resultTueCountList.length === 0">
          <template v-if="isTuePlusFirstTime">
            アイテムと値段を入力すると残り回数が分かります。
          </template>
          <template v-else>
            しかし、なにも起きなかった。
          </template>
        </div>
        <table v-else>
          <tr>
            <th>呪い</th><th>回数</th>
          </tr>
          <tr v-for="tue in resultTueCountList">
            <td class="center">{{tue.isNoroi ? 'あり' : 'なし'}}</td><td class="center">{{tue.count}}</td>
          </tr>
        </table>
      </template>
      <!-- 杖+以外 -->
      <template v-else>
        <div id="message" v-if="resultItemList.length === 0">
          <template v-if="isFirstTime">
            <template v-if="itemType !== 'tue'">
              値段を入力するとアイテムが分かります。
            </template>
            <template v-else>
              値段を入力するとアイテムが分かります。<br>
              合成した杖の回数を知りたい場合は、<br>
              「杖+」の項目を利用してください。
            </template>
          </template>
          <template v-else>
            しかし、なにも起きなかった。
          </template>
        </div>
        <template v-else>
          <span v-show="resultItemList.some(item => !item.unused)">灰色：店売りで存在しない(憶測)</span>
          <span v-show="itemType === 'makimono' && resultItemList.some(item => item.needSelect)">
            黄色：選択式巻物
          </span>
          <span v-show="itemType === 'buki' || itemType === 'tate'">
            通常の値段一覧です。
          </span>
          <table>
            <tr>
              <th>名前</th><th>買値</th><th>売値</th>
            </tr>
            <tr v-for="item in resultItemList"
                :class="{'maybe-used': !item.unused, 'need-select': item.needSelect}">
              <td>{{item.name}}</td>
              <td class="right">{{item.kaine}}</td>
              <td class="right">{{item.urine}}</td>
            </tr>
          </table>
        </template>
        <div id="tips" v-show="itemType === 'tubo'">
          <h3>TIPS</h3>
          <h4>容量2が存在する壺</h4>
          <ul>
            <li>おはらいの壺</li>
            <li>呪いの壺</li>
            <li>底抜けの壺</li>
            <li>強化の壺</li>
            <li>弱化の壺</li>
            <li>笑いの壺</li>
            <li>水鉄砲の壺(自分は未確認)</li>
          </ul>
          <h4>容量5の合成の壺はでない</h4>
          容量2の合成の壺もないと思われるが、情報がない。
          <h4>容量4以上の笑いの壺はでない</h4>
          </ul>
        </div>
      </template>
    </div>
  </div>

  <script src="./dist/main.js"></script>
</body>
</html>
