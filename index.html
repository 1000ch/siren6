<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>シレン6 値段識別ツール(雑)</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mobile.css">
</head>
<body>
  <div id="app">
    <h1>シレン6 値段識別ツール(雑)</h1>
    <div id="item-type-container">
      <template v-for="type in itemTypeList">
        <div class="radio-btn item-type"
             :class="{'selected': itemType === type}"
             @click="onClickItemType(type)">{{itemTypeName[type]}}</div>
      </template>
    </div>
    <div id="input-nedan-container">
      <template v-for="type in nedanTypeList">
        <div class="radio-btn nedan-type"
             :class="{'selected': nedanType === type}"
             @click="onClickNedanType(type)">{{nedanTypeName[type]}}</div>
      </template>
      <input type="number" id="input-nedan" v-model="nedan" @blur="onBlurInputNedan">
    </div>
  </div>

  <script src="./dist/main.js"></script>
</body>
</html>
