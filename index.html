<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>シレン6 値段識別ツール(雑)</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mobile.css">
</head>
<body>
  <div id="app" v-cloak>
    <h1>シレン6 値段識別ツール(雑)</h1>
    <div id="item-type-container">
      <template v-for="t in itemTypeList">
        <div class="radio-btn item-type"
             :class="{'selected': itemType === t}"
             @click="onClickItemType(t)">{{itemTypeName[t]}}</div>
      </template>
    </div>
    <div id="input-nedan-container">
      <div id="nedan-type-container">
        <template v-for="t in nedanTypeList">
          <div class="radio-btn nedan-type"
               :class="{'selected': nedanType === t}"
               @click="onClickNedanType(t)">{{nedanTypeName[t]}}</div>
        </template>
      </div>
      <input type="number" id="input-nedan" v-model="nedan" @blur="onBlurInputNedan">
    </div>
    <div id="result">
      <div id="no-item" v-if="itemList.length === 0">
        該当データなし😢
      </div>
      <div v-else>
        <span v-show="itemList.some(item => !item.unused)">灰色：店売りではありえないと思われるもの(憶測)</span>
        <table>
          <tr>
            <th>名前</th><th>買値</th><th>売値</th>
          </tr>
          <tr v-for="item in itemList"
              :class="{'maybe-used': !item.unused}">
            <td>{{item.name}}</td><td>{{item.kaine}}</td><td>{{item.urine}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>

  <script src="./dist/main.js"></script>
</body>
</html>
