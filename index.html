<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>シレン6 値段識別ツール(雑)</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mobile.css">
</head>
<body>
  <div id="app">
    <h1>シレン6 値段識別ツール(雑)</h1>
    <div id="item-group-container">
      <template v-for="key in itemGroupKey">
        <div class="radio-btn item-group"
             @click="onClickItemGroup(key)">{{itemGroupName[key]}}</div>
      </template>
    </div>
    <div id="input-nedan-container">
      <div class="radio-btn nedan-type">買値</div>
      <div class="radio-btn nedan-type">売値</div>
      <input type="number" id="input-nedan">
    </div>
  </div>

  <script src="./dist/main.js"></script>
</body>
</html>
